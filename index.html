<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form>
            <div class="first-name">
                <label for="titre">
                    First name: <br>
                    <input class="zone-text firstname" type="text" name="firstName" />
                </label>
            </div>
            <div class="last-name">
                <label for="titre">
                    Last name: <br>
                    <input class="zone-text lastname" type="text"  name="lastName"/>
                </label>
            </div>
            <div class="addresse">
                <label for="titre">
                    Addresse: <br>
                    <input class="zone-text Addresse" type="text" name="addresse" />
                </label>
            </div>
            <div class="email">
                <label for="titre">
                    E-mail Addresse: <br>
                    <input class="zone-text email" type="text" name="email" />
                </label>
            </div>
            <div class="password">
                <label for="titre">
                    Password: <br>
                    <input class="zone-text password" type="password" name="password" />
                </label>
            </div>
            <label for="titre">
                Comments: <br>
                <textarea class="zone-text Comments" type="text"></textarea>
            </label>
            </div>
            <div class="button">
                <button>SEND</button>
                <button>RESET</button>
            </div>
        </form>

    </main>



    <script src="interact.js"></script>
</body>

</html>
